		<div id='my-map'></div>
  <script>

  function getColor(d) {


    return d > 1000 ? '#800026' :
           d > 350  ? '#BD0026' :
           d > 200  ? '#E31A1C' :
           d > 120  ? '#FC4E2A' :
           d > 80  ? '#FD8D3C' :
           d > 50   ? '#FEB24C' :
           d > 20   ? '#FED976' :
                      '#FFEDA0';
}


function style(feature) {
    return {
        fillColor: getColor(feature.properties['median price']),
        weight: 1,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
    };
}










        var nbh = $.ajax({
            url: "https://raw.githubusercontent.com/emmalogo/dsc106_proj-/master/data/median_nbh_final.geojson",
            dataType: "json",
            success: console.log("median data successfully loaded."),
            error: function(xhr) {
                alert(xhr.statusText)
            }
        })
        $.when(nbh).done(function() {
            var map = L.map('my-map')
                .setView([32.828, -117.2], 11);

var base = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox/streets-v11',
    accessToken: 'pk.eyJ1IjoiYnViYmxpZXMiLCJhIjoiY2szdWpjc2R3MDh4NjNrbXl5cGxsYWYxdSJ9.q3uGEb7lz9WRoSNoYdi9ZA'
}).addTo(map); 

var info = L.control();

info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
    this.update();
    return this._div;
};


// method that we will use to update the control based on feature properties passed
info.update = function (props) {
    this._div.innerHTML = '<h4>Neighbourhood AirBnb Median Income</h4>' +  (props ?
        '<b>' + props.neighbourhood + '</b><br />' +'$' +props['median price'] + ' <sup></sup>'
        : '');
};

info.addTo(map);











function highlightFeature(e) {
    var layer = e.target;

    layer.setStyle({
        weight: 2,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
    });

    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
    }
    info.update(layer.feature.properties);
}
function resetHighlight(e) {
    geoJson.resetStyle(e.target);
    info.update(); 
}

function zoomToFeature(e) {
    map.fitBounds(e.target.getBounds());
}
function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
    });
}



  
 geoJson = L.geoJson(nbh.responseJSON, 
 	{style: style,
    onEachFeature: onEachFeature }).addTo(map);






var legend = L.control({position: 'bottomright'});

legend.onAdd = function (map) {

    var div = L.DomUtil.create('div', 'info legend'),
        grades = [0, 20, 50, 80, 120, 200, 350, 1000],
        labels = [];

    // loop through our density intervals and generate a label with a colored square for each interval
    for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=
            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
    }

    return div;
};

legend.addTo(map);

}); 







</script>
